<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Gtag</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-36918218-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        gtag('config', 'UA-36918218-1', {
            'linker': {
                'domains': ['www.google.fr']
            }
        });
        
    </script>
    
</head>
<body>
    <h1>Test Gtag cross domain</h1>
    <p>Super lien <a href="https://www.google.fr/">vers Google</a> </p>    
</body>
</html>
